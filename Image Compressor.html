<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Compressor üì∑</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      background-color: #7b1fa2;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4a148c;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f3e5f5;
      color: #4a148c;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì∑ Image Compressor Tool</h2>

  <input type="file" id="imageInput" accept="image/*">
  
  <label for="quality">üéöÔ∏è Compression Level (Lower = Smaller):</label>
  <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.7">

  <button onclick="compressImage()">Compress Now üöÄ</button>

  <div id="results" style="display: none;">
    <table>
      <thead>
        <tr>
          <th>üìÅ Original Size</th>
          <th>üìâ Compressed Size</th>
          <th>üéØ Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="originalSize">--</td>
          <td id="compressedSize">--</td>
          <td><img id="preview" src="" alt="Compressed Image Preview"/></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function formatSize(bytes) {
    return (bytes / 1024).toFixed(2) + ' KB';
  }

  function compressImage() {
    const input = document.getElementById("imageInput");
    const quality = parseFloat(document.getElementById("quality").value);

    if (!input.files.length) {
      alert("‚ö†Ô∏è Please upload an image first!");
      return;
    }

    const file = input.files[0];
    const reader = new FileReader();

    reader.onload = function (event) {
      const img = new Image();
      img.src = event.target.result;

      img.onload = function () {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        // Resize if needed
        const MAX_WIDTH = 800;
        const scaleSize = MAX_WIDTH / img.width;
        canvas.width = Math.min(img.width, MAX_WIDTH);
        canvas.height = img.height * scaleSize;

        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(function (blob) {
          const compressedURL = URL.createObjectURL(blob);

          // Display results
          document.getElementById("originalSize").textContent = formatSize(file.size);
          document.getElementById("compressedSize").textContent = formatSize(blob.size);
          document.getElementById("preview").src = compressedURL;
          document.getElementById("results").style.display = "block";
        }, "image/jpeg", quality);
      };
    };

    reader.readAsDataURL(file);
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EMI Calculator üéØ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .calculator {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #4a148c;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #7b1fa2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4a148c;
    }

    table {
      margin-top: 25px;
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f3e5f5;
      color: #4a148c;
    }

    td {
      background-color: #fafafa;
    }

    @media (max-width: 600px) {
      .calculator {
        padding: 20px;
      }

      input, button {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>üéØ EMI Calculator</h2>
  
  <label for="principal">üí∞ Principal Amount (‚Çπ):</label>
  <input type="number" id="principal" placeholder="Enter loan amount" />

  <label for="rate">üìà Interest Rate (% per annum):</label>
  <input type="number" id="rate" placeholder="e.g. 8.5" />

  <label for="time">‚è≥ Time Period (Years):</label>
  <input type="number" id="time" placeholder="e.g. 5" />

  <button onclick="calculateEMI()">Calculate EMI üöÄ</button>

  <table id="resultTable" style="display: none;">
    <thead>
      <tr>
        <th>üìÖ Monthly EMI</th>
        <th>üí∏ Total Payment</th>
        <th>üí• Total Interest</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id="emiVal">--</td>
        <td id="totalPayment">--</td>
        <td id="totalInterest">--</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  function formatCurrency(num) {
    return "‚Çπ " + num.toLocaleString("en-IN", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  }

  function calculateEMI() {
    const principal = parseFloat(document.getElementById("principal").value);
    const rate = parseFloat(document.getElementById("rate").value);
    const time = parseFloat(document.getElementById("time").value);

    if (!principal || !rate || !time || principal <= 0 || rate <= 0 || time <= 0) {
      alert("‚ö†Ô∏è Please enter valid values in all fields.");
      return;
    }

    const monthlyRate = rate / (12 * 100);
    const months = time * 12;

    const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) / 
                (Math.pow(1 + monthlyRate, months) - 1);

    const totalPayment = emi * months;
    const totalInterest = totalPayment - principal;

    document.getElementById("emiVal").textContent = formatCurrency(emi);
    document.getElementById("totalPayment").textContent = formatCurrency(totalPayment);
    document.getElementById("totalInterest").textContent = formatCurrency(totalInterest);

    document.getElementById("resultTable").style.display = "table";
  }
</script>

</body>
</html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1e1e2f;
      color: white;
      padding: 20px 0;

    }

    nav {

      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1581090700227-1e8d6e2d69c7') no-repeat center center/cover;

      display: flex;
      align-items: center;
      justify-content: center;

      text-align: center;

    }

    .hero h1 {

      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .cta-section {
      background-color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .cta-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .cta-section p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #007BFF;
      color: white;
      padding: 12px 30px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .cta-button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 32px;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
